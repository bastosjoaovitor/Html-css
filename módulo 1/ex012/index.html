<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedade no meu próprio servidor.</p>
    <video controls>
        <source src="videos/Video.webm" type="video/webm">
        <source src="videos/video.mp4" type="video/mp4">
        <source src="videos/Video.mkv" type="video/mkv">
        <p>Seu navegador não reproduz vídeos</p>
    </video>

    <h1>Inserindo vídeos do youtube.</h1>
    <p>Este vídeo está hospedado no servidor do youtube.</p>
    <iframe width="1280"  height="720"src="https://www.youtube.com/embed/DRY5TdGyR1Q?si=BtUVlVnCzpapvSW_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
