    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com/" frameborder="0">
            <a href="https://www.cursoemvideo.com/">cursoemvideo</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>
        O meu site da feira de ciencias é mais interessante. 

        <iframe src="https://feiradecienciaseducacaofinanceira.my.canva.site/apresentacao" frameborder="0"><a href="https://feiradecienciaseducacaofinanceira.my.canva.site/apresentacao">feiradecienciaseducacaofinanceira</a></iframe>

         Mas o iframe não funciona nele.
    </p>
