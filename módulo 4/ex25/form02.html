<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="idusu">Usuário: </label>
            <input type="text" name="usu" id="idusu" required minlength="5" maxlength="30" size="10">
        </p>
        <p>
            <label for="idsen">Senha: </label>
            <input type="password" name="sen" id="idsen" required minlength="8" maxlength="30" size="10">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
