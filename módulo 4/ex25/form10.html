<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="idano">Em que ano você nasceu:</label>
            <input type="number" name="ano" id="idano" min="1900" max="2024" value="2000" oninput="calc_idade()">
        </p>

        <p>
            <label for="ididade">Sua idade é: </label>
            <output id="ididade">?</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Delete">
        </p>
    </form>

    <script>
        function calc_idade() {
            let atual = new Date().getFullYear()
            ididade.innerHTML = Number(atual) - Number(idano.value)
        }
    </script>

</body>
</html>
