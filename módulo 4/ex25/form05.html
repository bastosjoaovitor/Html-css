<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="idsxmas" value="M"> <label for="idsxmas">Masculino</label>
            <input type="radio" name="sx" id="idsxfem" value="N"> <label for="idsxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="idfut"> <label for="idfut">Futebol</label> <br>
            <input type="checkbox" name="bas" id="idbas"> <label for="idbas">Basquete</label> <br>
            <input type="checkbox" name="nat" id="idnat"> <label for="idnat">Natação</label> <br>
            <input type="checkbox" name="ten" id="idten"> <label for="idten">Tênis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>

</body>
</html>
