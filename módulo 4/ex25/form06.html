<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="idcor">Cor:</label>
            <input type="color" name="color" id="idcolor" value="#00ff00">
        </p>

        <p>
            <label for="idsat">Nível de satisfação:</label>
            <input type="range" name="sat" id="idsat" min="1" max="5">
        </p>

        <p>
            <label for="idfoto">Foto do perfil:</label>
            <input type="file" name="foto" id="idfoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Delete">
        </p>
    </form>
</body>
</html>
