<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section>
            <div id="imagem">
                Foto
            </div>
            <div id="login">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa o login para acessar sua conta.</p>
                <form method="post">
                    <div class="campo">
                        <label for="email"><span class="material-symbols-outlined">account_circle</span></label>
                        <input type="email" name="email" id="email" placeholder=" Seu email" maxlength="30" required>
                    </div>
                    <div class="campo">
                        <label for="senha"><span class="material-symbols-outlined">vpn_key</span></label>
                        <input type="password" name="senha" id="senha" placeholder=" Senha" minlength="8" maxlength="25" required>
                    </div>

                    <input type="submit" value="Entrar">
                    <input type="button" value="Esqueci a senha &#128386;">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
