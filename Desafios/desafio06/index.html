<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon (1).ico" type="image/x-icon">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <dl>

        <dt title="Use a tag &lt;a&gt;">Parágrafos</dt>

        <dt title="Use a tag &lt;title&gt;">Título no navegador</dt>

        <dt title="Use a tag &lt;img&gt;">Imagens</dt>

        <dt title="Use a tag &lt;abbr&gt;">Abreviações</dt>

        <dt title="Use a tag &lt;code&gt;">Códigos-fonte</dt>

        <dt title="Use a tag &lt;ol&gt;">Listas ordenadas</dt>

        <dt title="Use a tag &lt;ul&gt;">Listas desordenadas</dt>

        <dt title="Use a tag &lt;h1&gt;">Título principal</dt>

        <dt title="Use as tags &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;, &lt;h5&gt;, &lt;h6&gt;.">Subtítulos</dt>

        <dt title="Use a tag &lt;a&gt;">Link</dt>

    </dl>
</body>
</html>
